<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
              <style>
             body{
                background-color: #a6dff4;
            }
            form{
                background-color: white;
                height: 500px;
            }
            .btn{
                transition-duration: 0.4s;
                padding: 10px 24px;
                border-radius: 12px;
            }
             .btn .btn:hover{
                background-color:  #4CAF50;
                color: white;
            }
        </style>
        <title>Update cohort</title>
    </h:head>
    <h:body>
       <div align="center">
           <h1>Update Cohort</h1>
            <h:form>
                <table>
                    
                    <tr>
                        <td>Cohort ID:</td>
                        <td><h:inputText value="#{editCohort.cohortID}" /><br/></td>
                  
                    </tr>
                    <tr>
                        <td>Year:</td>
                        <td><h:inputText value="#{editCohort.years}" /><br/></td>
                    </tr>
                    <tr>
                        <td>Month:</td>
                        <td><h:inputText value="#{editCohort.month}" /><br/></td>
                    </tr>
                  
                </table><br/>
                <h:commandButton action="#{cohortDA.updateCohort()}" value="Update">
                    <f:param name="venueID" value="#{editCohort.cohortID}" />
                    <f:param name="block" value="#{editCohort.years}" />
                    <f:param name="venueType" value="#{editCohort.month}" />    
                </h:commandButton>
                <h:commandButton action="EditInfo" value="Done"/>
            </h:form>

        </div>
    </h:body>
</html>
