<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <style>

        .order-table{   
            border-collapse:collapse;
            overflow-y: auto;
        }

        .order-table-header{
            text-align:center;
            background:none repeat scroll 0 0 #E5E5E5;
            border-bottom:1px solid #BBBBBB;
            padding:16px;
        }

        .order-table-odd-row{
            text-align:center;
            background:none repeat scroll 0 0 #FFFFFFF;
            border-top:1px solid #BBBBBB;
            max-height: 200px;

        }
        .order-table-even-row{
            text-align:center;
            background:none repeat scroll 0 0 #F9F9F9;
            border-top:1px solid #BBBBBB;

        }
        body{
            background-color: #a6dff4;
        }
        form{
            background-color: white;
            height: 500px;
        }
        .btn{
            transition-duration: 0.4s;
            padding: 10px 24px;
            border-radius: 12px;
        }
        .btn .btn:hover{
            background-color:  #4CAF50;
            color: white;
        }

    </style>

    <script>
        var select_all = document.getElementById("form:select_all").onclick; //select all checkbox
        var checkboxes = document.getElementsByClassName("form:checkbox"); //checkbox items

        /* <![CDATA[ */
//select all checkboxes
        window.onload function(){
            select_all.addEventListener("change", function (e) {
                for (i = 0; i < checkboxes.length; i++) {
                    checkboxes[i].checked = select_all.checked;
                }
            });


            for (var i = 0; i < checkboxes.length; i++) {
                checkboxes[i].addEventListener('change', function (e) { //".checkbox" change 
                    //uncheck "select all", if one of the listed checkbox item is unchecked
                    if (this.checked == false) {
                        select_all.checked = false;
                    }
                    //check "select all" if all checkbox items are checked
                    if (document.querySelectorAll('.checkbox:checked').length == checkboxes.length) {
                        select_all.checked = true;
                    }
                });
            }
        }
        /* ]]> */
    </script>
    <h:head>
        <title>Step 3:Groups</title>
    </h:head>
    <h:body>    
        <div align="center" class="btn">
            <h1>Step 3: Tutorial Group</h1>
            <h:form id="form">

                <h:commandButton action="#{selection.submitGroups()}" value="Next" styleClass="btn"/><br/><br/>

                <h3>Available Tutorial Group</h3>
                <h:dataTable value = "#{viewAll.allTutorialGroup}" var = "g"
                             styleClass="order-table"
                             headerClass="order-table-header"
                             rowClasses="order-table-odd-row,order-table-even-row"
                             class="table table-bordered table-striped"
                             id="table">
                    <h:column> 	
                        <f:facet name="header">Select All
                            <h:selectBooleanCheckbox id="select_all"></h:selectBooleanCheckbox>
                        </f:facet>

                        <h:selectBooleanCheckbox class="checkbox" value="#{selection.checked[g.groupID]}"></h:selectBooleanCheckbox>

                    </h:column>
                    <h:column> 
                        <f:facet name="header">Group ID</f:facet>
                            #{g.groupID}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Year of Study</f:facet>
                            #{g.studyYear}
                    </h:column>
                    <h:column> 	
                        <f:facet name="header">Group Number</f:facet>
                            #{g.groupNumber}
                    </h:column>
                    <h:column> 	
                        <f:facet name="header">Size</f:facet>
                            #{g.size}
                    </h:column>
                    <h:column> 	
                        <f:facet name="header">Programme ID</f:facet>
                            #{g.programmeID}
                    </h:column>
                    <h:column> 	
                        <f:facet name="header">Cohort ID</f:facet>
                            #{g.cohortID}
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
