<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
         <style>
             body{
                background-color: #a6dff4;
            }
            form{
                background-color: white;
                height: 500px;
            }
            .btn{
                transition-duration: 0.4s;
                padding: 10px 24px;
                border-radius: 12px;
            }
             .btn .btn:hover{
                background-color:  #4CAF50;
                color: white;
            }
        </style>
        <title>Edit Staff</title>
    </h:head>
    <h:body>
        <div align="center">
            <h1>Update Staff</h1>
            <h:form>
        <table>
                    <tr>
                        <td><h1>Staff Information</h1></td>
                    </tr>

                    <tr>
                        <td>Staff ID:</td>
                        <td><h:inputText value="#{editStaff.staffID}" /><br/></td>
                    </tr>
                    <tr>
                        <td>Staff Name:</td>
                        <td><h:inputText value="#{editStaff.staffName}" /><br/></td>
                    </tr>
                    <tr>
                        <td>  <h1>Work Time</h1></td>
                    </tr>

                    <tr>
                        <td>Start Time:</td>
                        <td><h:inputText value="#{editStaff.startWork}" /><br/></td>
                    </tr>
                    <tr>
                        <td>End Time:</td>
                        <td><h:inputText value="#{editStaff.endWork}" /><br/></td>
                    </tr>
                    <tr>
                        <td>Remark:</td>
                        <td><h:inputText value="#{editStaff.remark}" /><br/></td>
                    </tr>

                </table>
                <br/><h:commandButton action="#{StaffDA.updateStaff()}" value="Submit">
                    <f:param name="staffID" value="#{editStaff.staffID}" />
                    <f:param name="staffName" value="#{editStaff.staffName}" />
                    <f:param name="startWork" value="#{editStaff.startWork}" />
                    <f:param name="endWork" value="#{editStaff.endWork}" />
                    <f:param name="remark" value="#{editStaff.remark}" />
                </h:commandButton>
                <h:commandButton action="EditInfo" value="Done"/><br/>
            </h:form>
        </div>
    </h:body>
</html>
