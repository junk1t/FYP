<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
          <style>
            .btn{
                transition-duration: 0.4s;
                padding: 10px 24px;
                border-radius: 12px;
            }
            .btn .btn:hover{
                background-color:  #4CAF50;
                color: white;
            }
            body{
                background-color: #a6dff4;
            }
            form{
                background-color: white;
                height: 500px;
            }
        </style>
        <title>New Staff</title>
    </h:head>
    <h:body>
        <h:outputScript rendered="#{StafDA.success}">
            alert("Successfully!!!");
        </h:outputScript>
        <h:outputScript rendered="#{StaffDA.message}">
            alert("Error!!!");
        </h:outputScript>
        <div align="center">
              <h1>Add New Staff</h1>
            <h:form>
              
                <table>
                    <tr>
                        <td><h1>Staff Information</h1></td>
                    </tr>

                    <tr>
                        <td>Staff ID:</td>
                        <td><h:outputText value="#{StaffDA.maxID}" /><br/></td>
                    </tr>
                    <tr>
                        <td>Staff Name:</td>
                        <td><h:inputText value="#{staff.staffName}" /><br/></td>
                    </tr>
                    <tr>
                        <td>  <h1>Work Time</h1></td>
                    </tr>

                    <tr>
                        <td>Start Time:</td>
                        <td><h:inputText value="#{staff.startWork}" /><br/></td>
                    </tr>
                    <tr>
                        <td>End Time:</td>
                        <td><h:inputText value="#{staff.endWork}" /><br/></td>
                    </tr>
                    <tr>
                        <td>Remark:</td>
                        <td><h:inputText value="#{staff.remark}" /><br/></td>
                    </tr>

                </table>
                <br/><h:commandButton action="#{StaffDA.insertStaff()}" value="Submit">
                    <f:param name="staffID" value="#{staff.staffID}" />
                    <f:param name="staffName" value="#{staff.staffName}" />
                    <f:param name="startWork" value="#{staff.startWork}" />
                    <f:param name="endWork" value="#{staff.endWork}" />
                    <f:param name="remark" value="#{staff.remark}" />
                </h:commandButton>


                <h:commandButton action="step4Staff" value="Done"/><br/>
            </h:form>
        </div>

    </h:body>
</html>
