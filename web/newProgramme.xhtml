<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
             <style>
            .btn{
                transition-duration: 0.4s;
                padding: 10px 24px;
                border-radius: 12px;
            }
            .btn .btn:hover{
                background-color:  #4CAF50;
                color: white;
            }
            body{
                background-color: #a6dff4;
            }
            form{
                background-color: white;
                height: 500px;
            }
        </style>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
          <h:outputScript rendered="#{venueDA.success}">
            alert("Successfully!!!");
        </h:outputScript>
        <h:outputScript rendered="#{venueDA.message}">
            alert("Error!!!");
        </h:outputScript>
        <div align="center">
                <h1>New Programme</h1>
            <h:form>
                <table>
                <br/>
                    <tr>
                        <td>Programme ID:</td>
                        <td><h:inputText value="#{programme.programmeID}" /><br/></td>
                    </tr>
                    <tr>
                        <td>Programme Code:</td>
                        <td><h:inputText value="#{programme.programmeCode}" /><br/></td>
                    </tr>
                    <tr>
                        <td>Programme Name:</td>
                        <td><h:inputText value="#{programme.programmeName}" /><br/></td>
                    </tr>
                   
                </table><br/>
                <h:commandButton action="#{programmeDA.insertProgramme()}" value="Submit">
                    <f:param name="programmeID" value="#{programme.programmeID}" />
                    <f:param name="programmeCode" value="#{programme.programmeCode}" />
                    <f:param name="programmeName" value="#{programme.programmeName}" />
                   
                </h:commandButton>

                <h:commandButton action="step6Programme" value="Done"/>
            </h:form>

        </div>
    </h:body>
</html>
