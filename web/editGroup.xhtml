<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <style>
             body{
                background-color: #a6dff4;
            }
            form{
                background-color: white;
                height: 500px;
            }
            .btn{
                transition-duration: 0.4s;
                padding: 10px 24px;
                border-radius: 12px;
            }
             .btn .btn:hover{
                background-color:  #4CAF50;
                color: white;
            }
        </style>
        <title>Update Group</title>
    </h:head>
    <h:body>
         <div align="center">
            <h1>Update Group</h1>

            <h:form>

               
                <table>
                    <tr>
                        <td>Group ID:</td>
                        <td><h:inputText value="#{editGroup.groupID}"  /><br/></td>
                    </tr>
                    <tr>
                        <td>Year of Study</td>
                        <td><h:inputText value="#{editGroup.studyYear}" /><br/></td>
                    </tr>
                    <tr>
                        <td>Group Number</td>
                        <td><h:inputText value="#{editGroup.groupNumber}" /><br/></td>
                    </tr>
                     <tr>
                        <td>Size:</td>
                        <td><h:inputText value="#{editGroup.size}"  /><br/></td>
                    </tr>
                    <tr>
                        <td>Programme ID:</td>
                        <td><h:selectOneMenu value="#{editGroup.programmeID}">
                                <f:selectItems value="#{viewAll.getAllProgrammeID()}" var="p"
                                               itemLabel="#{p.programmeID}" itemValue="#{p.programmeID}" />
                            </h:selectOneMenu></td>
                    </tr><br/>
                    
                    <tr>
                        <td>Cohort ID:</td>
                        <td><h:selectOneMenu value="#{editGroup.cohortID}">
                                <f:selectItems value="#{viewAll.getAllCohortID()}" var="c"
                                               itemLabel="#{c.cohortID}" itemValue="#{c.cohortID}" />
                            </h:selectOneMenu><br/></td>
                    </tr>
                </table><br/>



                <h:commandButton action="#{TutorialGroupDA.updateTutorialGroup()}" value="Update">
                    <f:param name="editCourseCode" value="#{editCourse.courseCode}" />
                    <f:param name="editCourseName" value="#{editCourse.courseName}" />
                    <f:param name="editCreditHour" value="#{editCourse.creditHour}" />
                </h:commandButton>
                <h:commandButton action="EditInfo" value="Done"/>



            </h:form>
        </div >
    </h:body>
</html>
