<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
         <style>
            .btn{
                transition-duration: 0.4s;
                padding: 10px 24px;
                border-radius: 12px;
            }
            .btn .btn:hover{
                background-color:  #4CAF50;
                color: white;
            }
            body{
                background-color: #a6dff4;
            }
            form{
                background-color: white;
                height: 500px;
            }
        </style>
        <title>New Venue</title>
    </h:head>
    <h:body>
        <h:outputScript rendered="#{venueDA.success}">
            alert("Successfully!!!");
        </h:outputScript>
        <h:outputScript rendered="#{venueDA.message}">
            alert("Error!!!");
        </h:outputScript>
        <div align="center">
                <h1>New Venue</h1>
            <h:form>
                <table>
                <br/>
                    <tr>
                        <td>Venue ID:</td>
                        <td><h:inputText value="#{venue.venueID}" /><br/></td>
                    </tr>
                    <tr>
                        <td>Block:</td>
                        <td><h:inputText value="#{venue.block}" /><br/></td>
                    </tr>
                    <tr>
                        <td>Venue Type:</td>
                        <td><h:inputText value="#{venue.venueType}" /><br/></td>
                    </tr>
                    <tr>
                        <td>Capacity:</td>
                        <td><h:inputText value="#{venue.capacity}" /><br/></td>
                    </tr>
                    <tr>
                        <td>Remark:</td>
                        <td><h:inputText value="#{venue.remark}" /><br/></td>
                    </tr>
                </table><br/>
                <h:commandButton action="#{venueDA.insertVenue()}" value="Submit">
                    <f:param name="venueID" value="#{venue.venueID}" />
                    <f:param name="block" value="#{venue.block}" />
                    <f:param name="venueType" value="#{venue.venueType}" />
                    <f:param name="capacity" value="#{venue.capacity}" />
                    <f:param name="remark" value="#{venue.remark}" />
                </h:commandButton>

                <h:commandButton action="step5Venue" value="Done"/>
            </h:form>

        </div>
    </h:body>
</html>
