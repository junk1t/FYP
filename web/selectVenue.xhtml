<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <style>
            .order-table{   
                border-collapse:collapse;

            }
            .order-table-header{
                text-align:center;
                background:none repeat scroll 0 0 #E5E5E5;
                border-bottom:1px solid #BBBBBB;
                padding:16px;
            }
            .order-table-odd-row{
                text-align:center;
                background:none repeat scroll 0 0 #FFFFFFF;
                border-top:1px solid #BBBBBB;
            }
            .order-table-even-row{
                text-align:center;
                background:none repeat scroll 0 0 #F9F9F9;
                border-top:1px solid #BBBBBB;
            }

            body{
                background-color: #a6dff4;
            }
            form{
                background-color: white;
                height: 400px;
                width: 700px;
            }
        </style>
        <title>Select Venue</title>
    </h:head>
    <h:body>
        <h:outputScript rendered="#{venueDA.update}">
            alert("Updated!");
        </h:outputScript>
          <h:outputScript rendered="#{venueDA.delete}">
            alert("Venue Deleted!");
        </h:outputScript>
        <div align="center">
            <h1>Available Venue</h1>
            <h:form>
                <br/>

                <h:dataTable value = "#{viewAll.allVenue}" var = "v"
                             styleClass="order-table"
                             headerClass="order-table-header"
                             rowClasses="order-table-odd-row,order-table-even-row">

                    <h:column> 	
                        <f:facet name="header">Venue ID</f:facet>
                            #{v.venueID}
                    </h:column>
                    <h:column> 	
                        <f:facet name="header">Block</f:facet>
                            #{v.block}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Venue Type</f:facet>
                            #{v.venueType}
                    </h:column>
                    <h:column> 		
                        <f:facet name="header">Capacity</f:facet>
                            #{v.capacity}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Remark</f:facet>
                            #{v.remark}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Edit</f:facet>
                        <h:commandButton value="Edit" action="#{venueDA.editVenue}">
                            <f:param name="action" value="#{v.venueID}" />
                        </h:commandButton>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Delete</f:facet>
                        <h:commandButton value="Delete" action="#{venueDA.deleteVenue}">
                            <f:param name="action" value="#{v.venueID}" />
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
                <br/>
                <h:commandButton value="Done" action="EditInfo"/>
            </h:form> 
        </div>
    </h:body>
</html>
