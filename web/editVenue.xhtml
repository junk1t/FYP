<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
          <style>
             body{
                background-color: #a6dff4;
            }
            form{
                background-color: white;
                height: 500px;
            }
            .btn{
                transition-duration: 0.4s;
                padding: 10px 24px;
                border-radius: 12px;
            }
             .btn .btn:hover{
                background-color:  #4CAF50;
                color: white;
            }
        </style>
        <title>Update Venue</title>
    </h:head>
    <h:body>
               <div align="center">
                   <h1>Update Venue</h1>
            <h:form>
                <table>
                    
                    <tr>
                        <td>Venue ID:</td>
                        <td><h:inputText value="#{editVenue.venueID}" /><br/></td>
                  
                    </tr>
                    <tr>
                        <td>Block:</td>
                        <td><h:inputText value="#{editVenue.block}" /><br/></td>
                    </tr>
                    <tr>
                        <td>Venue Type:</td>
                        <td><h:inputText value="#{editVenue.venueType}" /><br/></td>
                    </tr>
                    <tr>
                        <td>Capacity:</td>
                        <td><h:inputText value="#{editVenue.capacity}" /><br/></td>
                    </tr>
                    <tr>
                        <td>Remark:</td>
                        <td><h:inputText value="#{editVenue.remark}" /><br/></td>
                    </tr>
                </table><br/>
                <h:commandButton action="#{venueDA.updateVenue}" value="Update">
                    <f:param name="venueID" value="#{editVenue.venueID}" />
                    <f:param name="block" value="#{editVenue.block}" />
                    <f:param name="venueType" value="#{editVenue.venueType}" />
                    <f:param name="capacity" value="#{editVenue.capacity}" />
                    <f:param name="remark" value="#{editVenue.remark}" />
                </h:commandButton>
                <h:commandButton action="step5Venue" value="Done"/>
            </h:form>

        </div>
    </h:body>
</html>
