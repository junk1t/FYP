<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
         <style>
            .order-table{   
                border-collapse:collapse;
                
            }
            .order-table-header{
                text-align:center;
                background:none repeat scroll 0 0 #E5E5E5;
                border-bottom:1px solid #BBBBBB;
                padding:16px;
            }
            .order-table-odd-row{
                text-align:center;
                background:none repeat scroll 0 0 #FFFFFFF;
                border-top:1px solid #BBBBBB;
            }
            .order-table-even-row{
                text-align:center;
                background:none repeat scroll 0 0 #F9F9F9;
                border-top:1px solid #BBBBBB;
            }

            body{
                background-color: #a6dff4;
            }
            form{
                background-color: white;
                height: 500px;
            }
            
          

        </style>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div align="center">
                   <h1>Available Course</h1>
                   
            <h:form>
                <br/>
                <h:dataTable value = "#{viewAll.allCourse}" var = "c"
                             styleClass="order-table"
                             headerClass="order-table-header"
                             rowClasses="order-table-odd-row,order-table-even-row">
                  
                    <h:column> 
                        <f:facet name="header">Course Code</f:facet>
                            #{c.courseCode}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Course Name</f:facet>
                            #{c.courseName}
                    </h:column>
                    <h:column> 	
                        <f:facet name="header">Credit Hour</f:facet>
                            #{c.creditHour}
                    </h:column>
                    <h:column> 	
                        <f:facet name="header">L</f:facet>
                            #{c.courseDuration}
                    </h:column>
                    <h:column> 	
                        <f:facet name="header">T</f:facet>
                            #{c.courseDuration}
                    </h:column>
                    <h:column> 	
                        <f:facet name="header">P</f:facet>
                            #{c.courseDuration}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Edit</f:facet>
                        <h:commandButton value="Edit" action="#{course.editCourse()}">
                            <f:param name="action" value="#{c.courseCode}" />
                        </h:commandButton>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Delete</f:facet>
                        <h:commandButton value="Delete" action="#{course.deleteCourse()}">
                            <f:param name="action" value="#{c.courseCode}" />
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
