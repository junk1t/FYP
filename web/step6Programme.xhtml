<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <style>
            .order-table{   
                border-collapse:collapse;
            }

            .order-table-header{
                text-align:center;
                background:none repeat scroll 0 0 #E5E5E5;
                border-bottom:1px solid #BBBBBB;
                padding:16px;
            }

            .order-table-odd-row{
                text-align:center;
                background:none repeat scroll 0 0 #FFFFFFF;
                border-top:1px solid #BBBBBB;
            }

            .order-table-even-row{
                text-align:center;
                background:none repeat scroll 0 0 #F9F9F9;
                border-top:1px solid #BBBBBB;
            }
            body{
                background-color: #a6dff4;
            }
            form{
                background-color: white;
                height: 300px;
                width: 700px;
            }
            .btn{
                transition-duration: 0.4s;
                padding: 10px 24px;
                border-radius: 12px;
            }
            .btn .btn:hover{
                background-color:  #4CAF50;
                color: white;
            }
        </style>
        <title>Step 6: Programme and Cohort</title>
    </h:head>
    <h:body>
        <div align="center" class="btn">
             <h1>Programme</h1>
            <h:form>
                <br/>
               
                <h:commandButton action="#{selection.generateAll()}" value="Next" styleClass="btn"/><br/>
                <h3>Available Venues</h3>
                <h:dataTable value = "#{viewAll.allProgramme}" var = "p"
                             styleClass="order-table"
                             headerClass="order-table-header"
                             rowClasses="order-table-odd-row,order-table-even-row">
                    <h:column> 	

                        <f:facet name="header">Selection</f:facet>
                        <h:selectManyCheckbox>
                            <f:selectItem itemValue="" itemLabel="" />
                        </h:selectManyCheckbox>
                    </h:column>
                    <h:column> 	
                        <f:facet name="header">Programme ID</f:facet>
                            #{p.programmeID}
                    </h:column>
                    <h:column> 	
                        <f:facet name="header">Programme Code</f:facet>
                            #{p.programmeCode}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Programme Name</f:facet>
                            #{p.programmeName}
                    </h:column>
                </h:dataTable>
            </h:form>
              <h1>Cohort</h1>
            <h:form>
               <br/>
                <h3>Available Venues</h3>
                <h:dataTable value = "#{viewAll.allCohort}" var = "c"
                             styleClass="order-table"
                             headerClass="order-table-header"
                             rowClasses="order-table-odd-row,order-table-even-row">
                    <h:column> 	

                        <f:facet name="header">Selection</f:facet>
                        <h:selectManyCheckbox>
                            <f:selectItem itemValue="" itemLabel="" />
                        </h:selectManyCheckbox>
                    </h:column>
                    <h:column> 	
                        <f:facet name="header">Cohort ID</f:facet>
                            #{c.cohortID}
                    </h:column>
                    <h:column> 	
                        <f:facet name="header">Year</f:facet>
                            #{c.years}
                    </h:column>
                    <h:column>
                        <f:facet name="header">month</f:facet>
                            #{c.month}
                    </h:column>


                </h:dataTable>

            </h:form>
        </div>
    </h:body>
</html>
