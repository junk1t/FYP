<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <style>
             body{
                background-color: #a6dff4;
            }
            form{
                background-color: white;
                height: 500px;
            }
            .btn{
                transition-duration: 0.4s;
                padding: 10px 24px;
                border-radius: 12px;
            }
             .btn .btn:hover{
                background-color:  #4CAF50;
                color: white;
            }
        </style>
        <title>Update Course</title>
    </h:head>
    <h:body>
        <div align="center">
            <h1>Update Course</h1>
            <h:form>
                <br/>
                <table>
                    <tr>
                        <td>Course Code:</td>
                        <td><h:inputText value="#{editCourse.courseCode}"  /><br/></td>
                    </tr>
                    <tr>
                        <td>Course Name:</td>
                        <td><h:inputText value="#{editCourse.courseName}" /><br/></td>
                    </tr>
                    <tr>
                        <td>Credit Hour:</td>
                        <td><h:inputText value="#{editCourse.creditHour}" /><br/></td>
                    </tr>
                </table><br/>



                <h:commandButton action="#{course.updateCourse()}" value="Update">
                    <f:param name="editCourseCode" value="#{editCourse.courseCode}" />
                    <f:param name="editCourseName" value="#{editCourse.courseName}" />
                    <f:param name="editCreditHour" value="#{editCourse.creditHour}" />
                </h:commandButton>
                <h:commandButton action="EditInfo" value="Done"/>



            </h:form>
        </div >
    </h:body>
</html>
