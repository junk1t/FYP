<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"   xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <style>
            .btn{
                transition-duration: 0.4s;
                padding: 10px 24px;
                border-radius: 12px;
            }
            .btn .btn:hover{
                background-color:  #4CAF50;
                color: white;
            }
            body{
                background-color: #a6dff4;
            }
            form{
                background-color: white;
                height: 200px;
                width: 300px;
            }
        </style>
        <title>Login Page</title>
    </h:head>
    <h:body>
        <div align="center" class="btn"> 
             <h1>Timetable Scheduling System</h1>
            <h:form>
               
                <h1>Login</h1>
                <br />
                <b>Username:</b> <input type="text" name="username"/><br /><br />
                <b>Password:</b> <input type="text" name="password"/><br /><br />
                <h:commandButton action="menu" styleClass="btn" value="Login"/>
            </h:form>
        </div>
    </h:body>
</html>
