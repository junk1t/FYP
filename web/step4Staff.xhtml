<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <style>
        .order-table{   
            border-collapse:collapse;
        }

        .order-table-header{
            text-align:center;
            background:none repeat scroll 0 0 #E5E5E5;
            border-bottom:1px solid #BBBBBB;
            padding:16px;
        }

        .order-table-odd-row{
            text-align:center;
            background:none repeat scroll 0 0 #FFFFFFF;
            border-top:1px solid #BBBBBB;
        }

        .order-table-even-row{
            text-align:center;
            background:none repeat scroll 0 0 #F9F9F9;
            border-top:1px solid #BBBBBB;
        }
        body{
            background-color: #a6dff4;
        }
        form{
            background-color: white;
            height: 500px;
        }
        .btn{
            transition-duration: 0.4s;
            padding: 10px 24px;
            border-radius: 12px;
        }
        .btn .btn:hover{
            background-color:  #4CAF50;
            color: white;
        }
    </style>
    <h:head>
        <title>Step 4: Staff</title>
    </h:head>
    <h:body>
        <div align="center" class="btn">
            <h1>Step 4: Staff</h1>
            <h:form>
                <h:commandButton action="menu" value="Menu" styleClass="btn"/>
                <h:commandButton action="newStaff" value="+New Staff" styleClass="btn"/>
                <h:commandButton action="selectStaff" value="Edit Staff" styleClass="btn"/>
                <h:commandButton action="step5Venue" value="Next" styleClass="btn"/><br/><br/><br/>

                <h3>Available Course</h3>
                <h:dataTable value = "#{viewAll.allStaff}" var = "s"
                             styleClass="order-table"
                             headerClass="order-table-header"
                             rowClasses="order-table-odd-row,order-table-even-row">
                    <h:column> 	
                        <f:facet name="header">Selection</f:facet>
                        <h:selectManyCheckbox>
                            <f:selectItem itemValue="" itemLabel="" />
                        </h:selectManyCheckbox>
                    </h:column>
                    <h:column> 
                        <f:facet name="header">Staff ID</f:facet>
                            #{s.staffID}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Staff Name</f:facet>
                            #{s.staffName}
                    </h:column>
                    <h:column> 	
                        <f:facet name="header">Remark</f:facet>
                            #{s.remark}
                    </h:column>
                    <h:column> 	
                        <f:facet name="header">Start Time</f:facet>
                            #{s.startWork}
                    </h:column>
                    <h:column> 	
                        <f:facet name="header">End Time</f:facet>
                            #{s.endWork}
                    </h:column>

                </h:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
